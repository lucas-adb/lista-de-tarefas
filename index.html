<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/32ba63164d.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <div id="input-container">
            <input type="text" id="texto-tarefa">
            <button id="criar-btn">Criar</button>
        </div>
        <ul id="lista-tarefas">
            <li draggable="true">Levar minha vó no jiu jitsu<button class='delete-btn'>✕</button></li>
            <li draggable="true">Descobrir o segredo do universo<button class='delete-btn'>✕</button></li>
            <li draggable="true">Comprar pão de queijo<button class='delete-btn'>✕</button></li>
        </ul>
        <div id="container-btn">
            <button id="apaga-tudo"><i class="fa-solid fa-trash fa-lg" style="color: #050402;"></i></button>
            <button id="salvar-tarefas"><i class="fa-solid fa-floppy-disk fa-lg" style="color: #050402;"></i></button>
            <button id="mover-cima"><i class="fa-solid fa-chevron-up fa-lg" style="color: #050402;"></i></button>
            <button id="mover-baixo"><i class="fa-solid fa-chevron-down fa-lg" style="color: #050402;"></i></button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
