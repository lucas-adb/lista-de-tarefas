<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Lista de Tarefas</h1>
        <div id="input-container">
            <input type="text" id="texto-tarefa">
            <button id="criar-btn">Criar</button>
        </div>
        <ul id="lista-tarefas">
            <li>Levar minha vó no jiu jitsu<button class='delete-btn'>x</button></li>
            <li>Descobrir o segredo do universo<button class='delete-btn'>x</button></li>
            <li>Comprar pão de queijo<button class='delete-btn'>x</button></li>
        </ul>
        <div id="container-btn">
            <button id="apaga-tudo">Limpar Lista</button>
            <button id="salvar-tarefas">Salvar Lista</button>
            <button id="mover-cima">Mover para cima</button>
            <button id="mover-baixo">Mover para baixo</button>
        </div>
    </main>
</body>
<script src="script.js"></script>

</html>
